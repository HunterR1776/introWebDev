<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact us | Rhoads Rapids LLC</title>
    <meta name="description" content="Contact Us">
    <meta name="author" content="Dylan Rhoads">
    <link rel="stylesheet" href="styles/contact.css">
    
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo">
        <h1>Rhoads Rapids LLC</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact us</a>
        </nav>
    </header>
    <main>
        <section class="contact-section">
        <div class="styled-box">
            <h1>Contact Form</h1>
            <form action="#" method="POST" class="styled-box">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="purpose">Purpose:</label>
                <div class="select-wrapper">
                    <select id="purpose" name="purpose" required>
                        <option value="">Select Purpose</option>
                        <option value="General Inquiry">General Inquiry</option>
                        <option value="Reservation Question">Reservation Question</option>
                        <option value="Website Suggestion">Website Suggestion</option>
                    </select>
                </div>
            
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            
                <input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>
            
                <input type="submit" value="Submit" class="submit-btn">
            </form>
        </div>
        <div class="employee-images">
            <div class="employee-image">
                <img src="images/happy_employee1.png" alt="Employee 1">
                <p class="employee-caption">Employee 1 - John Doe</p>
            </div>
            <div class="employee-image">
                <img src="images/happy_employee2.png" alt="Employee 2">
                <p class="employee-caption">Employee 2 - Jane Smith</p>
            </div>
            <div class="employee-image">
                <img src="images/happy_employee3.png" alt="Employee 3">
                <p class="employee-caption">Employee 3 - Alex Johnson</p>
            </div>
        </div>
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: example@example.com</p>
            <p>Phone: 123-456-7890</p>
            <p>Address: 123 Street, City, Country</p>
        </div>
    </main>
    <footer>
        <p>©️ Rhoads Rapids LLC | 2024 | Dylan Rhoads</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/Logo_facebook.png" alt="facebook">
            </a>
            <a href="https://instagram.com">
                <img src="images/logo_instagram.png" alt="instagram">
            </a>
            <a href="https://tiktok.com">
                <img src="images/tiktok.png" alt="tiktok">
            </a>
        </nav>
    </footer>
</body>
</html>
